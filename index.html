<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batcheet</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <label for="nameInput" style="font-weight: bold;">Please enter your name:</label><br>
            <input type="text" id="nameInput"><br>
            <button id="nameSubmit">Submit</button>
        </div>
    </div>

    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/wassup.png" alt="">
            <h1>Batcheet</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
